# Variables for all hosts
# These apply to every host in the inventory
#
# Override per-group in group_vars/<group>.yml
# Override per-host in host_vars/<host>.yml

---
# Silence Python interpreter discovery warnings
# See: https://docs.ansible.com/ansible-core/2.20/reference_appendices/interpreter_discovery.html
ansible_python_interpreter: auto_silent

