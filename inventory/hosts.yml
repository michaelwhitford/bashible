# Ansible Inventory
# Define your hosts and groups here
#
# Discovery commands:
#   ./wrap-venv ansible-inventory --list    # JSON view
#   ./wrap-venv ansible-inventory --graph   # Tree view
#   ./wrap-venv ansible all -m ping         # Test connectivity

all:
  children:
    # Local development - always available
    local:
      hosts:
        localhost:
          ansible_connection: local

    # Managed servers - demonstrates group with multiple hosts
    # Group variables: inventory/group_vars/managed.yml
    #
    managed:
      hosts:
        localhost:
          ansible_connection: local
        server:
          # PLACEHOLDER - will fail to connect until configured
          # Replace with your server's IP and uncomment ansible_user
          ansible_host: 192.168.1.100
          # ansible_user: deploy
        elvira:
          ansible_host: 10.10.100.2

